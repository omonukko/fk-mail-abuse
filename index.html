<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公開メールサービスについて | Public Email Service</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://hamutan86.pythonanywhere.com/nonstress/nonstress.js" async defer></script>
    <style>
        :root {
            --primary-color: #007bff; /* ボタンやリンクの色 */
            --primary-hover-color: #0056b3;
            --text-color: #333;
            --text-light-color: #555;
            --background-color: #f4f7f9; /* 明るいグレーの背景 */
            --container-background: #ffffff;
            --border-color: #e0e0e0;
            --important-text-color: #e74c3c; /* 重要なメッセージ用の赤色 */
            --footer-text-color: #777;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --success-color: #28a745;
        }

        body {
            font-family: 'Roboto', 'Noto Sans JP', sans-serif;
            line-height: 1.7;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .lang-switcher {
            margin-bottom: 25px;
            padding: 10px;
            background-color: var(--container-background);
            border-radius: 8px;
            box-shadow: 0 2px 8px var(--shadow-color);
            display: flex;
            gap: 10px;
        }

        .lang-switcher button {
            font-family: inherit;
            padding: 10px 18px;
            cursor: pointer;
            border: 1px solid transparent;
            background-color: transparent;
            color: var(--text-light-color);
            border-radius: 6px;
            font-weight: 500;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        .lang-switcher button:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .lang-switcher button.active {
            background-color: var(--primary-color);
            color: white;
            font-weight: 700;
            border-color: var(--primary-hover-color);
        }

        .container {
            background-color: var(--container-background);
            padding: 30px 35px;
            border-radius: 12px;
            box-shadow: 0 4px 15px var(--shadow-color);
            max-width: 700px;
            width: 100%;
            margin-bottom: auto;
        }

        .content-section p {
            margin-bottom: 1em;
            color: var(--text-light-color);
        }

        .content-section p:first-child {
            margin-top: 0;
        }
        .content-section p:last-of-type {
            margin-bottom: 0;
        }

        .important {
            font-weight: 700;
            color: var(--important-text-color);
            padding: 10px 15px;
            background-color: #fceded;
            border-left: 4px solid var(--important-text-color);
            border-radius: 4px;
            margin: 1.5em 0;
        }

        .contact-info {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        .contact-info p { margin-bottom: 0.5em; }
        .contact-info a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        .contact-info a:hover {
            text-decoration: underline;
            color: var(--primary-hover-color);
        }

        .oss-info[lang="en"], .oss-info[lang="ja"]{
            display: none;
        }

        .page-footer {
            width: 100%;
            text-align: center;
            padding: 20px 0 10px 0;
            margin-top: 30px;
            font-size: 0.9em;
            color: var(--footer-text-color);
        }
        .page-footer a { color: var(--primary-color); text-decoration: none; }
        .page-footer a:hover { text-decoration: underline; color: var(--primary-hover-color); }

        .oss-declaration {
            font-size: 0.85em;
            color: var(--text-light-color);
            padding-bottom: 20px;
            text-align: center;
        }
        .oss-declaration a { color: var(--primary-color); text-decoration: none; }
        .oss-declaration a:hover { text-decoration: underline; color: var(--primary-hover-color); }

        /* Abuse Form Styles */
        .abuse-form-container {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        .abuse-form-container h3 {
            margin-bottom: 20px;
            color: var(--text-color);
            font-weight: 700;
        }
        .abuse-form-container .form-group {
            margin-bottom: 18px;
        }
        .abuse-form-container label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--text-light-color);
        }
        .abuse-form-container input[type="text"],
        .abuse-form-container input[type="email"],
        .abuse-form-container textarea {
            width: calc(100% - 24px); /* padding 考慮 */
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-family: inherit;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        .abuse-form-container input[type="text"]:focus,
        .abuse-form-container input[type="email"]:focus,
        .abuse-form-container textarea:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        .abuse-form-container textarea {
            resize: vertical;
            min-height: 100px;
        }
        .abuse-form-container button[type="submit"] {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 700;
            transition: background-color 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .abuse-form-container button[type="submit"]:hover {
            background-color: var(--primary-hover-color);
        }
        .abuse-form-container button[type="submit"]:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .form-status {
            margin-top: 15px;
            font-weight: 500;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
        }
        .form-status.success {
            background-color: #e6f7ec;
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }
        .form-status.error {
            background-color: #fceded;
            color: var(--important-text-color);
            border: 1px solid var(--important-text-color);
        }

        /* Hamukasu CAPTCHA UI Styles (from user) */
        .hamukasu-ui {
          display: flex;
          align-items: center;
          font-size: 75%;

          margin: 20px auto 20px auto; /* Adjusted margin for form context */
          padding: 0.5em;
          border: solid 1px;
          border-color: var(--text-color); /* Adjusted for theme */
          background-color: #efefef;
          position: relative;
          border-radius: 6px; /* Added for consistency */
        }
        .hamukasu-ui-result {
          margin-right: 1em; /* Adjusted for smaller font */
          margin-left: 1em; /* Adjusted for smaller font */
          min-width: 60px; /* Ensure text doesn't jump too much */
          text-align: center;
        }
        .hamukasu-ui-image {
          width: 2.5em; /* Adjusted for smaller font */
          height: 2.5em; /* Adjusted for smaller font */
          display: inline-flex;
          justify-content: center;
          align-items: center;
          vertical-align: middle;
        }
        .hamukasu-ui img.hamukasu-ui-image {
          object-fit: contain;
        }
        .hamukasu-ui-image.failed {
          filter: brightness(0) saturate(100%) invert(27%) sepia(100%) saturate(7456%) hue-rotate(357deg) brightness(100%) contrast(118%);
        }
        .hamukasu-ui-image.success {
          filter: brightness(0) saturate(100%) invert(60%) sepia(82%) saturate(2531%) hue-rotate(78deg) brightness(110%) contrast(130%);
        }

          position: absolute;
